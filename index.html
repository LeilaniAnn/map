<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trending in SF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="wrapper" class="toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="sidebar-nav">
            <p class="pull-left input-group input-group-lg">
                <!-- keyup : updates your view model when the user releases a key -->
                <input placeholder="filter search results" class="filter form-control" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            </p>
            <ul class="nav list-group" data-bind="foreach: filterPins">
                <li class="list-group-item" data-bind="text: name, event: {click: filteredMarker, mouseover: drop}" onmouseover="this.style.background='#FC4575';" onmouseout="this.style.background='transparent';"></li>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="navbar navbar-default ">
                <div class="container">
                    <ul class="list-inline list-unstyled">
                        <li class="pull-left" style="padding-top:15px;"><a href="#menu-toggle" class="btn btn-custom" id="menu-toggle">Toggle Search Bar</a></li>
                        <li class="text-center">
                            <h3> What's <span style="color:#FC4575;"><i class="fa fa-foursquare" aria-hidden="true"></i></span> Trending ?</h3></li>
                        <!-- append error results -->
                        <h2> <li id="error-results" class="bg-danger"></li></h2>
                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="map" style="height:600px; width: 100%;"></div>
                        <img src="images/logo.png" width="150">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <script type="text/javascript">
    function googleError() {
        document.body.innerHTML = '<h1>Google Map Error, please check connection or try again later</h1>';
    }
    </script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSCtZpkBsbNMncEsqtkBAAHWEtX8HWr8Q&callback=initMap" async defer onerror="googleError()"></script>
</body>

</html>
