<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trending in SF</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div id="header" class="navbar navbar-default navbar-fixed-top">
<div class="container">
        <ul class="list-inline list-unstyled">
        <li class="text-center"><h3> What's <span style="color:#FC4575;"><i class="fa fa-foursquare" aria-hidden="true"></i></span> Trending ?</h3></li>
        <!-- append error results -->
   <h2> <li id="error-results" class="bg-danger"></li></h2>
        </ul>

    </div>
    </div>
    <!-- https://startbootstrap.com/template-overviews/simple-sidebar/ -->
    <div id="wrapper">
        <div id="sidebar-wrapper" class="">
            <div id="sidebar" >
             <p class="pull-left input-group input-group-lg">
                <!-- keyup : updates your view model when the user releases a key -->
            <input placeholder="filter search results" class="filter form-control" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            </p>
                <ul class="nav list-group" data-bind="foreach: filterPins">
                    <li class="list-group-item" data-bind="text: name, event: {click: filteredMarker, mouseover: drop}" onmouseover="this.style.background='#FC4575';" onmouseout="this.style.background='transparent';"></li>
                    </li>
                </ul>
                </div>
        </div>
        <div id="main-wrapper" class="col-md-12">
            <div id="main" class="">
                <div id="map" class=""></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function googleError (){
  document.getElementById('error-results').innerHTML = 'Google Map Error, please check connection or try again later';
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSCtZpkBsbNMncEsqtkBAAHWEtX8HWr8Q&callback=initMap" async defer onerror="googleError()" ></script>
</body>

</html>
